parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -   name: Domain
            collectors:
                -   type: className
                    regex: App\\Domain\\.*
        -   name: Application
            collectors:
                -   type: className
                    regex: App\\Application\\.*
        -   name: Infrastructure
            collectors:
                -   type: className
                    regex: App\\Infrastructure\\.*
        -   name: Data
            collectors:
                -   type: className
                    regex: App\\Data\\.*
    ruleset:
        Domain:
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application
        Data:
            - Domain
